<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>

<body>
  <form id="form" method="get">
    <div class="form__title">
      <h1 class="title">simple calculator</h1>
    </div>
    <div class="form__items">
      <input id="input1" type="number" name="first-number" placeholder="Enter first number" required>
      <select id="math" name="math" required>
        <option value="" disabled selected>Choose operation</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="input2" type="number" name="second-number" placeholder="Enter second number" required>
      <input id="submit-btn" value="calculate" type="submit" name="submit">
      <input type="text" id="result" placeholder="result" readonly>
    </div>
  </form>
</body>

</html>
